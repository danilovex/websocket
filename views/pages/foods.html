<div ng-controller="FoodsCtrl">

    <div class="container">

        <h3>foods</h3>
        <div class="alert alert-warning" role="alert" ng-show="invalidInput">
            Must enter name of food!
        </div>
        <div class="row">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label>Enter Food</label>
                        <input type="text" class="form-control" id="food" ng-model="form.food">
                    </div>
                    <button type="button" class="btn btn-primary" ng-click="add()">Register</button>
                </form>
            </div>
            <div class="col-6">
                <div class="row" class="online-users">
                    <div class="col-12">:: Online Users {{usersOnline.length}}::</div>
                    <div class="col-12 online">
                        <span ng-repeat="item in usersOnline">{{item.nickname}}</span>
                    </div>
                </div>
                <p class="text-center  img-subpage">
                    <img src="/images/food.svg" width="200px" alt="List Car">
                </p>
            </div>
        </div>

        <h5>List All foods</h5>
        <div class="row">
            <ul>
                <li ng-repeat="item in foods">
                    {{item}}
                </li>
            </ul>
        </div>

    </div>

</div>
